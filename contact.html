<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='index.js'></script>
  </head>
  <body>
    <section class="navbar">
      <div class="logo">Circle</div>
      <input id="menu-toggle" type="checkbox" />
      <label class='menu-button-container' for="menu-toggle">
        <div class='menu-button'></div>
      </label>
      <ul class="menu">
        <li>Home</li>
        <li>Projects</li>
        <li>Services</li>
        <li><a class="nav-btn" href="#">Contact Us</a></li>
      </ul>
    </section>
    <section class="contact-form">
      <h2>Contact Us</h2>
      <form>
        <label for="fname">Full Name</label><br>
        <input type="text" id="fname" name="fname" placeholder="Enter your full name"><br>
        <label for="email">Email</label><br>
        <input type="email" name="email" placeholder="Enter your email address"><br>
        <label for="message">Message</label><br>
        <textarea type="text" name="message" placeholder="Write your message here..."><br>
        <input type="submit" name="Submit">
      </form>
    </section>
    <footer class="footer">
      <div class="footer-1">
        <img src="./images/logos/circle.svg"/>
        <p>2972 Westheimer Rd. Santa Ana,<br>Illinois 85486</p>
      </div>
      <div class="footer-2">
        <div class="footer-links">
          <p>Team</p>
          <p>Services</p>
          <p>About Us</p>
        </div>
        <div class="footer-links">
          <p>Press</p>
          <p>Projects</p>
          <p>Privacy Policy</p>
        </div>
      </div>
    </footer>
  </body>
</html>
