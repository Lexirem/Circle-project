<!DOCTYPE html>
<html>
  <head>
      <meta charset='utf-8'>
      <meta http-equiv='X-UA-Compatible' content='IE=edge'>
      <title>Circle</title>
      <meta name='viewport' content='width=device-width, initial-scale=1'>
      <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
      <script src='index.js'></script>
  </head>
  <body>
    <section class="navbar">
      <div class="logo">Circle</div>
      <input id="menu-toggle" type="checkbox" />
      <label class='menu-button-container' for="menu-toggle">
        <div class='menu-button'></div>
      </label>
      <ul class="menu">
        <li>Home</li>
        <li>Projects</li>
        <li>Services</li>
        <li><a class="nav-btn">Contact Us</a></li>
      </ul>  
    </section>
    <section class="section1">
      <div class="section1-text">
        <h1>Empower Your Business With Stunning Design!</h1>
        <p>Circle is a digital design and development studio.<br>We design and develop astonishing webstites and mobile
            apps.
        </p>
        <div class="section1-btns">
            <a class="nav-btn">Get in touch</a>
            <a>See our work</a>
        </div>
      </div>
      <div class="section1-img">
        <img src="./images/hero-section/card-1.png" alt="credit card" class="img1"/>
        <!-- <img src="./images/hero-section/hero-image.png" alt="guy smiling"/> -->
        <img src="./images/hero-section/card-2.png" alt="thumbs up" class="img2"/>
      </div>
    </section>
    <section class="section2">
        <img src="./images/logos/airbnb-logo.svg" alt="logo Airbnb"/>
        <img src="./images/logos/google-logo.svg" alt="logo Google"/>
        <img src="./images/logos/microsoft-logo.svg" alt="logo Microsoft"/>
        <img src="./images/logos/fedex-logo.svg" alt="logo FedEx"/>
        <img src="./images/logos/amazon-logo.svg" alt="logo Amazon"/>
    </section>
    <section class="section3">
        
    </section>
  </body>
